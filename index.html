<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Korean noun randomizer</title>
    <!-- <link rel='stylesheet' type='text/css' media='screen' href='main.css'> -->
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script type="text/javascript" src="data.js"></script>
    <script type="text/javascript">
        var dataset;

        $(function(){
            $('#total').html('일반명사 : ' + data_C.length + '<br>' +
                            '고유명사 : ' + data_P.length);
        });
        
        function init() {
            $('#proper_check').checked ? dataset = data_A : dataset = data_C;
            $('#res').empty();

        }
        
        function pickOne(){
            init();
            $('#res').append('<td style="border: solid black 1px; font-size: 100px;">'+dataset[Math.floor(Math.random()*(dataset.length))]+'</td>');
        }

        function pickN(cnt){
            init();
            for (let index = 0; index < cnt; index++) {
                $('#res').append('<tr><th style="border: solid black 1px; font-size: 100px; padding: 0px 10px 0px 10px;">'+(index+1)+'</th><td style="border: solid black 1px; font-size: 100px;">'+dataset[Math.floor(Math.random()*(dataset.length))]+'</td></tr>');
            }
        }
    </script>
</head>
<body>
    <div>
        <p id="total" style="font-size: 60px;">
            
        </p>
    </div>
    <div>
        <label style="font-size: 60px;">고유명사 표함<input type="checkbox" id="proper_check" value="P" style="width:50px; height:50px;"></label>
    </div>
    <hr>
    <div style="align-content: center; margin-left: 30%; margin-top: 5%;">
        <button style="font-size: 100px; margin-left: 5%; margin-bottom: 10%;" onclick="javascript:pickOne()">1개</button>
        <button style="font-size: 100px; margin-left: 5%; margin-bottom: 10%;" onclick="javascript:pickN(5)">5개</button>
        <table id="res" style="border: solid black 1px; align-content: center; ">
            
        </table>
    </div>
</body>
</html>
